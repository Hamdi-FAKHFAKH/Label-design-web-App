<nb-layout>
  <nb-layout-column>
    <div>
      <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/pages/apt/gestionProduits"
              >S500 - Atelier Protection Thermique</a
            >
          </li>
          <li
            aria-current="page"
            routerLinkActive="breadcrumb-item active"
            routerLink="/pages/apt/gestionProduits"
          >
            GestionProduits
          </li>
        </ol>
      </nav>
      <div class="row">
        <div class="col-9">
          <input
            class="form-control me-2 ps-4"
            type="search"
            placeholder="&#xF002;  Recherche par Référence Produit, Nom Produit, Référence1 ou Référence2 "
            style="font-family: Arial, FontAwesome; border-radius: 6px"
            aria-label="Search"
            #search
            (input)="onSearch(search.value)"
          />
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-success"
            style="float: right; font-family: Arial, FontAwesome"
            (click)="openCreateProductWindow()"
          >
            &#xf055; Créer un Nouveau Produit
          </button>
        </div>
      </div>
      <br /><br />
      <div class="card">
        <div class="card-body">
          <div class="col-md-12" style="overflow-x: scroll; position: relative">
            <div class="smart-table-container" style="min-width: 3000px">
              <ng2-smart-table
                [settings]="settings"
                [source]="source"
                (delete)="onDeleteConfirm($event)"
                (edit)="openUpdateProductWindow($event)"
              >
              </ng2-smart-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
